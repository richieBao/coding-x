name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [ "main" ]   # 每次推送到 main 分支都会触发
  workflow_dispatch:        # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site   # ★ 关键：进入 site 子目录
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json  # ★ 指定 lock 文件位置

      - run: npm ci       # 用 lock 文件安装依赖
      # 如果报错，可以把上面换成 npm install 先试

      - run: npm run build   # 构建站点 (结果在 site/build)

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/build   # ★ 上传构建好的静态文件

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
